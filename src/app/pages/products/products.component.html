<app-breadcrumbs>

  <div class="breadcrumb-name">
    {{'Products' | translate}}
  </div>

  <div class="breadcrumb-action-buttons">
    <button mat-flat-button (click)="createProduct()">
      <mat-icon fontIcon="add"></mat-icon>
      <span class="inline-block text-base">{{'Add Product' | translate}}</span>
    </button>
  </div>

</app-breadcrumbs>

@if(products | async; as product) {
  <app-table [tableData]="product" [tableCols]="displayedColumns" [actions]="actions" [hidePageSize]="false"
    [tablePath]="'products'">
  </app-table>
}
