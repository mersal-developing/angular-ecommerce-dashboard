<div class="mat-elevation-z8">
    <table mat-table [dataSource]="tableDataSource" matSort matSortActive="created" matSortDisableClear
        matSortDirection="desc">

        <ng-container *ngFor="let row of tableCols">
            <ng-container [matColumnDef]="row">
                <th mat-header-cell *matHeaderCellDef>{{row | titlecase}}</th>
                <td mat-cell *matCellDef="let x">{{ x[row] }}</td>
            </ng-container>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableCols"></tr>
        <tr mat-row *matRowDef="let row; columns: tableCols;"></tr>
    </table>
</div>
