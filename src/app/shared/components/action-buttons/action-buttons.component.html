<mat-icon class="action-button" mat-icon-button [matMenuTriggerFor]="menu" class="cursor-pointer">more_vert</mat-icon>

<mat-menu #menu="matMenu">
    <ng-container *ngFor="let action of actions">
        <button mat-menu-item (click)="emitAction(action.name)">
            <mat-icon [fontIcon]="action.icon"></mat-icon>
            <span>{{action.name | titlecase | translate}}</span>
        </button>
    </ng-container>
</mat-menu>
