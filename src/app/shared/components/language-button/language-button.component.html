<button mat-button [matMenuTriggerFor]="menu"
    class="mt-1 text-base font-bold !text-custom-grey cursor-pointer !h-6 !w-10 custom-shadow ltr:mr-4">
    {{currentLanguage | async | uppercase}}
</button>

<mat-menu #menu="matMenu" class="!rounded-lg w-[13Opx] !p-0">
    @for(lang of languages; track lang) {
        <button mat-menu-item (click)="switchLang(lang)" class="items-center !justify-between !p-2">
            @if(lang === (currentLanguage | async)) {
                <mat-icon fontIcon="done" class="!w-[30px] !h-[17px] text-[20px] rtl:!ml-[34px]"></mat-icon>
            }
            @if(lang !== (currentLanguage | async)) {
                <span  class="w-[59px] inline-block"></span>
            }
            <span class="inline-block">{{lang | language}}</span>
        </button>
    }
    
</mat-menu>
