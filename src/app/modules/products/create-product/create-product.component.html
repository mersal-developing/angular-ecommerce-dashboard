<app-breadcrumbs [showBackButton]="true">
  <div class="breadcrumb-name">
    {{ "add product" | translate | titlecase }}
  </div>
</app-breadcrumbs>

<div class="create-product flex w-full p-4">
  <div class="create-product__sections-menu flex basis-full">
    <mat-tab-group class="!flex-row w-full">
      @for (section of sections; track section.name) {

      <mat-tab>
        <ng-template mat-tab-label>
          <div class="flex justify-between items-center space-x-4">
            <span class="material-symbols-outlined rtl:ml-3">
              {{ section.icon }}
            </span>
            <span>
              {{ section.name | translate | titlecase }}
            </span>
          </div>
          
        </ng-template>
        <ng-container #sectionContainer></ng-container>
      </mat-tab>
      }
    </mat-tab-group>
  </div>
</div>

<ng-template #requiredTemplate>
  <label class="text-primary-400"> * </label>
</ng-template>

<ng-template #generalTemplate>
  <div class="create-product__form w-full mt-4">
    <div class="flex items-baseline justify-start">
      <div class="mr-3 w-32">
        <label for="name">
          {{ "name" | translate | titlecase }}
        </label>
        <ng-container [ngTemplateOutlet]="requiredTemplate"></ng-container>
      </div>
      <app-form-fields
        [label]="'name'"
        [type]="'text'"
        [formFieldAppearance]="'outline'"
        [classNames]="['create-produc-input']"
      ></app-form-fields>
    </div>

    <div class="flex items-baseline justify-start mt-5">
      <div class="mr-3 w-32">
        <label for="description">
          {{ "description" | translate | titlecase }}
        </label>
        <ng-container [ngTemplateOutlet]="requiredTemplate"></ng-container>
      </div>
      <app-form-fields
        [label]="'product description'"
        [type]="'textarea'"
        [formFieldAppearance]="'outline'"
        [classNames]="['create-produc-input']"
        [textAreaMinRow]="4"
      ></app-form-fields>
    </div>
  </div>
</ng-template>

<ng-template #inventoryTemplate>
  <div class="create-product__form w-full mt-4">
    <div class="flex items-baseline justify-start">
      <div class="mr-3 w-32">
        <label for="amount">
          {{ "amount" | translate | titlecase }}
        </label>
        <ng-container [ngTemplateOutlet]="requiredTemplate"></ng-container>
      </div>
      <app-form-fields
        [label]="'amount'"
        [type]="'number'"
        [formFieldAppearance]="'outline'"
        [classNames]="['create-produc-input']"
        [minValue]="2"
      ></app-form-fields>
    </div>

    <div class="flex items-baseline justify-start">
      <div class="mr-3 w-32">
        <label for="price">
          {{ "price" | translate | titlecase }}
        </label>
        <ng-container [ngTemplateOutlet]="requiredTemplate"></ng-container>
      </div>
      <app-form-fields
        [label]="'price'"
        [type]="'number'"
        [formFieldAppearance]="'outline'"
        [classNames]="['create-produc-input', 'relative']"
        [minValue]="0" 
        [icon]="'attach_money'"
        [preIcon]="true"
      ></app-form-fields>
    </div>

    <div class="flex items-baseline justify-start">
      <div class="mr-3 w-32">
        <label for="discount">
          {{ "discount" | translate | titlecase }}
        </label>
      </div>
      <app-form-fields
        [label]="'discount'"
        [type]="'number'"
        [formFieldAppearance]="'outline'"
        [classNames]="['create-produc-input']"
        [minValue]="0"
        [icon]="'percent'"
        [postIcon]="true"
      ></app-form-fields>
    </div>

    <div class="flex items-baseline justify-start">
      <div class="mr-3 w-32">
        <label for="sale-price">
          {{ "sale price" | translate | titlecase }}
        </label>
      </div>
      <app-form-fields
        [type]="'number'"
        [formFieldAppearance]="'outline'"
        [classNames]="['create-produc-input', 'relative']"
        [readOnly]="true"
        [disabled]="true"
        [minValue]="0"
        [icon]="'attach_money'"
        [preIcon]="true"
      ></app-form-fields>
    </div>

    <div class="flex items-baseline justify-start">
      <div class="mr-3 w-32">
        <label for="sale-price">
          {{ "sale status" | translate | titlecase }}
        </label>
      </div>
      <app-form-fields
        [type]="'slideToggle'"
      ></app-form-fields>
    </div>

    <div class="flex items-baseline justify-start mt-5">
      <div class="mr-3 w-32 ">
        <label for="sale-price">
          {{ "sale start date" | translate | titlecase }}
        </label>
      </div>
      <app-form-fields
        [type]="'date'"
        [formFieldAppearance]="'outline'"

      ></app-form-fields>
    </div>

    <div class="flex items-baseline justify-start">
      <div class="mr-3 w-32">
        <label for="sale-price">
          {{ "sale end date" | translate | titlecase }}
        </label>
      </div>
      <app-form-fields
        [type]="'date'"
        [formFieldAppearance]="'outline'"

      ></app-form-fields>
    </div>
  </div>
</ng-template>

<ng-template #setupTemplate> s </ng-template>

<ng-template #imagesTemplate> d </ng-template>

<ng-template #seoTemplate> d </ng-template>

<ng-template #shippingTaxTemplate> d </ng-template>

<ng-template #statusTemplate> j </ng-template>
