<ng-container *ngFor="let item of navItems">

    <ng-container [ngSwitch]="item.type">

        <ng-container *ngSwitchCase="navItemType.Item">
            <app-navigation-item [item]="item"></app-navigation-item>
        </ng-container>

        <ng-container *ngSwitchCase="navItemType.Collapsable">
            <app-navigation-collapsable [item]="item"></app-navigation-collapsable>
        </ng-container>

        <ng-container *ngSwitchCase="navItemType.Tabs">
            <app-navigation-tabs [item]="item"></app-navigation-tabs>
        </ng-container>

        <ng-container *ngSwitchCase="navItemType.Group">
            <app-navigation-group [item]="item"></app-navigation-group>
        </ng-container>


    </ng-container>



</ng-container>
